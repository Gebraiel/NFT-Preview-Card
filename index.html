<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <picture class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="view-icon"><img src="images/icon-view.svg" alt="view-icon"></div>
    </picture>
    <strong>Equilibrium #3429</strong>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div>
        <picture class="image">
          <img src="images/icon-ethereum.svg" alt="icon">
        </picture>0.041 ETH
      </div>
      <div>
        <picture class="clock-image">
          <img src="images/icon-clock.svg" alt="icon">
        </picture>3 days left
      </div>
    </div>
    <div class="avatar">
      <picture><img src="images/image-avatar.png" alt="avatar"></picture> <span>Creation of</span> <a href="">Jules Wyvern</a>
    </div>
  </main>
</body>
</html>
